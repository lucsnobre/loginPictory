<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <link rel="stylesheet" href="home.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/logo (2).png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo (2).png" alt="Logo">
        </div>
        <div class="search-container">
            <img src="./imgHome/magnifying-glass.png" alt="Buscar">
            <input type="text" placeholder="Pesquisar" class="search-bar">
        </div>
        <div class="icons">
            <img src="./imgHome/notification.png" alt="Notificações">
            <img src="./imgHome/bell.png" alt="Mensagens">
            <img src="./imgHome/settings.png" alt="Configurações">
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><img src="user1.jpg" alt="Story 1"></li>
                <li><img src="user2.jpg" alt="Story 2"></li>
                <li><img src="user3.jpg" alt="Story 3"></li>
            </ul>
        </aside>
        
        <main class="feed">
            <div class="post">
                <img src="post1.jpg" alt="Post 1">
                <p>@usuario - 2.1M curtidas</p>
            </div>
            <div class="post">
                <img src="post2.jpg" alt="Post 2">
                <p>@usuario - 1.3K curtidas</p>
            </div>
        </main>
    </div>
</body>
</html>
